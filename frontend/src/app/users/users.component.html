<div class="container">
    <div class="searchBar">
        <input class="form-control" [(ngModel)]="searchValue" type="text" placeholder="Buscar Usuário" id="search" name="search">
        <button class="btn btn-primary" (click)="loadUsers()">Buscar</button>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="btn-group">
                <a class="btn btn-primary" [routerLink]="'/users/' + user.id">Editar</a>
                <button class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
    </table>
    <a routerLink="/users/novo" class="btn btn-primary">Criar Usuário</a>
</div>
