<form class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input [(ngModel)]="user.name" type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
    </div>
    <div class="btn-group">
        <a class="btn btn-danger" routerLink="/users">Cancelar</a>
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Salvar</button>
    </div>
</form>
